<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        h1 {
            font-family: sans;
            color: rgb(202, 64, 64);
        }

        div {
            text-align: center;
        }

        table,
        th,
        td {
            border: 1px solid rgb(50, 152, 165);
        }
    </style>
</head>

<body>
    <div>
        <h2>this ticket waiting to approve</h2>
    </div>
    <table>
        <thead>
            <th>no</th>
            <th>Description</th>
            <th>Date</th>
            <th>Total Claim</th>
        </thead>
    
        <tbody>   
            {{#each DataArray }}
            <tr>
                <td>

                </td>
                <td>
                    {{description}}
                </td>
                <td>
                    {{activity_date}}
                </td>
                <td>
                    Rp.{{total_claim}},00-
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    <button>
        <a href="http://localhost:3000/ticket">view this ticket</a>
    </button>
</body>

</html>
